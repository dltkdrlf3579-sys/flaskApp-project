{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1>{{ page.title }}</h1>
    </div>
    
    <div class="page-content">
        {{ page.content|safe }}
    </div>
</div>

<style>
.page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.page-header {
    margin-bottom: 30px;
}

.page-header h1 {
    color: #333;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
}

.page-content {
    line-height: 1.6;
    color: #555;
}
</style>
{% endblock %}
