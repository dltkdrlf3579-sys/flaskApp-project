<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSO 샘플 로그인 (개발)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="max-width: 640px; padding: 32px;">
    <h3 class="mb-3">SSO 샘플 로그인 (개발)</h3>
    <p class="text-muted">운영 환경에서는 표시되지 않습니다. 클레임 샘플을 입력하고 로그인 느낌을 확인하세요.</p>

    <form method="post">
      <div class="mb-3">
        <label class="form-label">LoginId</label>
        <input type="text" class="form-control" name="LoginId" value="{{ sample['LoginId'] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="Username" value="{{ sample['Username'] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">DeptName</label>
        <input type="text" class="form-control" name="DeptName" value="{{ sample['DeptName'] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">DeptId</label>
        <input type="text" class="form-control" name="DeptId" value="{{ sample['DeptId'] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">IntCode</label>
        <input type="text" class="form-control" name="IntCode" value="{{ sample['IntCode'] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">IntName</label>
        <input type="text" class="form-control" name="IntName" value="{{ sample['IntName'] }}">
      </div>

      <button type="submit" class="btn btn-primary">샘플로 로그인</button>
      <a href="/" class="btn btn-outline-secondary">홈으로</a>
    </form>
  </div>
</body>
</html>
