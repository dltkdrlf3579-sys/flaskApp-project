<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SSO Dev Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 640px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title">🔐 개발용 SSO 시뮬레이터</h3>
        <p class="text-muted mb-4">config.ini의 [SSO] dev_mode/dev_simulate_flow 플래그가 켜져 있을 때만 접근할 수 있습니다.</p>

        <form method="POST" class="vstack gap-3">
          <div>
            <label class="form-label">Login ID</label>
            <input type="text" name="login_id" class="form-control" value="{{ defaults.login_id }}" required>
          </div>

          <div>
            <label class="form-label">사용자명</label>
            <input type="text" name="user_name" class="form-control" value="{{ defaults.user_name }}" required>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">사번 (emp_id)</label>
              <input type="text" name="emp_id" class="form-control" value="{{ defaults.emp_id }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">직급</label>
              <input type="text" name="grade" class="form-control" value="{{ defaults.grade }}">
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">부서 ID</label>
              <input type="text" name="dept_id" class="form-control" value="{{ defaults.dept_id }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">부서명</label>
              <input type="text" name="dept_name" class="form-control" value="{{ defaults.dept_name }}">
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">회사 ID</label>
              <input type="text" name="company_id" class="form-control" value="{{ defaults.company_id }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">이메일</label>
              <input type="email" name="email" class="form-control" value="{{ defaults.email }}">
            </div>
          </div>

          {% if super_admins %}
          <div class="alert alert-info py-2">
            <strong>Super Admin 후보:</strong> {{ super_admins|join(', ') }}
          </div>
          {% endif %}

          <button type="submit" class="btn btn-primary w-100">시뮬레이션 로그인</button>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
      <small class="text-muted">dev_mode={{ 'true' if dev_mode else 'false' }}, dev_simulate_flow={{ 'true' if dev_flow else 'false' }}</small>
    </div>
  </div>
</body>
</html>
