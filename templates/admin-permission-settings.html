<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권한 설정 - 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .admin-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .menu-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .menu-icon {
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .menu-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .menu-desc {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .menu-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-dev {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-planned {
            background: #f8d7da;
            color: #721c24;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <a href="/" class="back-btn">
                <i class="bi bi-arrow-left"></i> 메인으로
            </a>
            <h1 class="mt-3"><i class="bi bi-shield-lock"></i> 권한 설정</h1>
            <p>사용자 및 접근 권한을 관리합니다</p>
        </div>
    </div>
    
    <div class="container">
        <div class="menu-grid">
            <!-- 사용자 관리 -->
            <div class="menu-card" onclick="alert('준비중입니다')">
                <div class="menu-icon">
                    <i class="bi bi-person-circle"></i>
                </div>
                <div class="menu-title">사용자 관리</div>
                <div class="menu-desc">사용자 계정 생성 및 관리</div>
                <span class="menu-status status-planned">준비중</span>
            </div>
            
            <!-- 역할 관리 -->
            <div class="menu-card" onclick="alert('준비중입니다')">
                <div class="menu-icon">
                    <i class="bi bi-person-badge"></i>
                </div>
                <div class="menu-title">역할 관리</div>
                <div class="menu-desc">사용자 역할 및 그룹 설정</div>
                <span class="menu-status status-planned">준비중</span>
            </div>
            
            <!-- 메뉴 권한 -->
            <div class="menu-card" onclick="alert('준비중입니다')">
                <div class="menu-icon">
                    <i class="bi bi-lock"></i>
                </div>
                <div class="menu-title">메뉴별 권한</div>
                <div class="menu-desc">메뉴별 접근 권한 설정</div>
                <span class="menu-status status-planned">준비중</span>
            </div>
            
            <!-- 비밀번호 정책 -->
            <div class="menu-card" onclick="alert('준비중입니다')">
                <div class="menu-icon">
                    <i class="bi bi-key"></i>
                </div>
                <div class="menu-title">비밀번호 정책</div>
                <div class="menu-desc">비밀번호 규칙 및 만료 설정</div>
                <span class="menu-status status-planned">준비중</span>
            </div>
            
            <!-- 접속 로그 -->
            <div class="menu-card" onclick="alert('준비중입니다')">
                <div class="menu-icon">
                    <i class="bi bi-clock-history"></i>
                </div>
                <div class="menu-title">접속 로그</div>
                <div class="menu-desc">사용자 접속 이력 조회</div>
                <span class="menu-status status-planned">준비중</span>
            </div>
            
            <!-- IP 제한 -->
            <div class="menu-card" onclick="alert('준비중입니다')">
                <div class="menu-icon">
                    <i class="bi bi-geo-alt"></i>
                </div>
                <div class="menu-title">IP 접근 제한</div>
                <div class="menu-desc">허용 IP 대역 관리</div>
                <span class="menu-status status-planned">준비중</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
