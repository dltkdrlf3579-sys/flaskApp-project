<!-- 비밀번호 입력 모달 -->
<div id="pw-modal" class="modal password-modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>편집 권한 확인</h3>
            <span class="close" onclick="PwModal.close()">&times;</span>
        </div>
        <div class="modal-body">
            <p>편집을 위해 비밀번호를 입력해주세요.</p>
            <input type="password" id="pw-password" class="password-field"
                   placeholder="비밀번호"
                   onkeypress="if(event.key==='Enter') PwModal.confirm()">
            <div class="modal-buttons">
                <button class="btn-confirm" id="pw-confirm-btn">확인</button>
                <button class="btn-cancel" id="pw-cancel-btn">취소</button>
            </div>
        </div>
    </div>
</div>

<style>
/* Unified password modal styling */
.password-modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.35);
}

.password-modal .modal-content {
    background-color: #ffffff;
    margin: 12% auto;
    border-radius: 8px;
    width: 400px;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
    animation: modalFadeIn 0.2s ease;
    border: none;
}

.password-modal .modal-header {
    padding: 18px 22px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #e5e7eb;
    background-color: #f8fafc;
    border-radius: 8px 8px 0 0;
}

.password-modal .modal-header h3 {
    margin: 0;
    color: #1f2937;
    font-size: 18px;
    font-weight: 600;
}

.password-modal .close {
    color: #9ca3af;
    font-size: 24px;
    font-weight: 600;
    cursor: pointer;
    line-height: 1;
}

.password-modal .close:hover {
    color: #4b5563;
}

.password-modal .modal-body {
    padding: 24px;
}

.password-modal .modal-body p {
    margin: 0 0 18px 0;
    color: #4b5563;
    font-size: 14px;
}

.password-modal .password-field {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #e2e8f0;
    border-radius: 4px;
    font-size: 14px;
    margin-bottom: 18px;
    box-sizing: border-box;
}

.password-modal .password-field:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.12);
}

.password-modal .modal-buttons {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
}

.password-modal .btn-confirm,
.password-modal .modal-buttons .btn-cancel {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    min-width: 80px;
}

.password-modal .btn-confirm {
    background: #2563eb;
    color: #ffffff;
}

.password-modal .btn-confirm:hover {
    background: #1d4ed8;
}

.password-modal .modal-buttons .btn-cancel {
    background: #6b7280;
    color: #ffffff;
}

.password-modal .modal-buttons .btn-cancel:hover {
    background: #4b5563;
}

@keyframes modalFadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<script>
// 전역으로 직접 함수 정의
function pwModalShow(callback, options) {
    window.pwModalCallback = callback;
    const baseOptions = options || {};
    const defaultBoardType = (window.PwModal && window.PwModal.defaultBoardType) || 'default';
    window.pwModalOptions = Object.assign({ boardType: defaultBoardType }, baseOptions);
    document.getElementById('pw-modal').style.display = 'block';
    document.getElementById('pw-password').value = '';
    document.getElementById('pw-password').focus();
}

function pwModalClose() {
    document.getElementById('pw-modal').style.display = 'none';
    document.getElementById('pw-password').value = '';
    window.pwModalCallback = null;
    window.pwModalOptions = null;
}

function verifyModalPassword(boardType, password) {
    if (window.BoardDetail && typeof window.BoardDetail.verifyPassword === 'function') {
        return window.BoardDetail.verifyPassword({ boardType, password });
    }

    if (!password) {
        return Promise.reject(new Error('비밀번호를 입력해주세요.'));
    }

    const payload = {
        password,
        board_type: boardType || 'default',
    };

    return fetch('/verify-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
    })
        .then((response) => response.json().catch(() => ({ success: false, message: response.statusText || 'Unknown error' })))
        .then((data) => {
            if (data && data.success) {
                return data;
            }
            const message = (data && (data.message || data.error || data.detail)) || '비밀번호가 올바르지 않습니다.';
            throw new Error(message);
        });
}

function pwModalConfirm() {
    const password = document.getElementById('pw-password').value;
    const boardType = (window.pwModalOptions && window.pwModalOptions.boardType) || 'default';

    verifyModalPassword(boardType, password)
        .then(() => {
            document.getElementById('pw-modal').style.display = 'none';
            document.getElementById('pw-password').value = '';

            if (typeof window.pwModalCallback === 'function') {
                try {
                    window.pwModalCallback();
                } catch (error) {
                    console.error('Error executing callback:', error);
                    alert('작업 실행 중 오류가 발생했습니다: ' + error.message);
                }
            } else {
                console.warn('PwModal callback is not set.');
            }
            window.pwModalCallback = null;
        })
        .catch((error) => {
            alert(error && error.message ? error.message : '비밀번호가 올바르지 않습니다.');
            document.getElementById('pw-password').value = '';
            document.getElementById('pw-password').focus();
        });
}

// PwModal 객체도 생성 (호환성)
window.PwModal = {
    defaultBoardType: 'default',
    show: pwModalShow,
    close: pwModalClose,
    confirm: pwModalConfirm
};

// Detail 페이지 호환성 함수들
window.showPasswordModalForUpdate = function() {
    pwModalShow(window.updateFunction);
};

window.verifyPasswordAndSave = function() {
    pwModalConfirm();
};

window.closePasswordModal = function() {
    pwModalClose();
};

// 페이지 로드 후 이벤트 설정
window.addEventListener('load', function() {
    const confirmBtn = document.getElementById('pw-confirm-btn');
    const cancelBtn = document.getElementById('pw-cancel-btn');
    
    if (confirmBtn) {
        confirmBtn.onclick = pwModalConfirm;
    }
    
    if (cancelBtn) {
        cancelBtn.onclick = pwModalClose;
    }
    
    // Enter 키 처리
    const passwordInput = document.getElementById('pw-password');
    if (passwordInput) {
        passwordInput.onkeypress = function(e) {
            if (e.key === 'Enter') {
                pwModalConfirm();
            }
        };
    }
});
</script>
